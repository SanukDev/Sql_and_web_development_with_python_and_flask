{% extends 'base.html' %}

{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="container">
    <h1 class="heading">Select Movie</h1>
    {%for title in titles%}
  <p>
    <a href="{{url_for('show', id=title['id'], title=title['title'])}}"> {{title['title']}}</a>
  </p>
    {%endfor%}
</div>
{% endblock %}
